name: team1_e1
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.3
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  # for dependency injection
  get_it: ^7.6.4
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  retrofit_generator: ^8.0.4
  pretty_dio_logger: ^1.3.1
  # localization
  intl: ^0.18.1
  easy_localization: ^3.0.3
  # for splash screen
  flutter_native_splash: ^2.4.0
  # for adapting screen and font size.
  flutter_screenutil: ^5.9.0
  #to showtoast
  fluttertoast: ^8.2.5
  #firebase_lib
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.3
  cloud_firestore: ^4.17.1

  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  #to view svg images in the project
  flutter_svg: ^2.0.10+1
  #to caching and view image
  fancy_shimmer_image: ^2.0.3
  #to make slider of images
  carousel_slider: ^4.2.1

dev_dependencies:
  #to add a launcher icon
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/spacex_icon.png"
  min_sdk_android: 21
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  build_runner: ^2.4.9



